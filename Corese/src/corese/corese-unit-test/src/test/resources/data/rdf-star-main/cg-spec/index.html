<!DOCTYPE html>
<html lang="en">
<title>Latest published RDF-star CG-draft</title>
<!-- JS-based redirect to preserve URL fragment -->
<script>
    let hash = window.location.hash;
    let url = new URL("2021-12-17.html" + hash, window.location);

</script>

</p>
