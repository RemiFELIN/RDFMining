<!DOCTYPE html>
<html lang="en">
<title>The RDF-star CG-draft has moved.</title>
<!-- JS-based redirect to preserve URL fragment -->
<script>
    let hash = window.location.hash;
    let url = new URL("cg-spec/editors_draft.html" + hash, window.location);
    window.location = url.href;
</script>
<!-- HTTP-equiv redirect in case JS is disabled -- this will lose the URL fragment -->
<meta http-equiv="Refresh" content="3; url=rdf-star-cg-spec.html" />
<!-- Explicit link in case both redirects above fail -->
<p>The RDF-star CG-draft has moved to
    <a href="cg-spec/editors_draft.html">cg-spec/editors_draft.html</a>.
    You should be redirected soon.
</p>
