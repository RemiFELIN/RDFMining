<div class="container">
    <h1>SPARQL Endpoint</h1>
    <div class="row">
        <!-- Services: sparql query-->
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">SPARQL Query</h3>
                </div>
                <div class="panel-body">
                    <form method='POST' action='/template' id='sparqlQueryForm'>
                        <label>Profile:</label>
                        <select name="profile" id='select'>
                            <option value="st:sparql">Triple</option>
                            <option value="st:hturtle">Turtle</option>
                            <option value="st:endpoint">Result</option>
                        </select>
                        <br/>
                        <textarea  class="form-control custom-control"  rows='8' name='query'>
  select * where {
    ?x ?p ?y
  } 
  limit 100
                        </textarea>
                        <br/>
                        <label>Key:</label><input type='text' name='access' value='' />  
                        <br/>                      
                        <input type='hidden' name='profile2' value='st:sparql' />
                        <input type='submit' value='Query' class="btn btn-default"  onclick="trans(this.form); return false;">
                    </form>
                </div>
            </div>
        </div>
        
        
        <!--Services: DBPedia Query-->
        <div class="col-md-4 ">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Federated Query</h3>
                </div>

                <div class="panel-body">                     
                    <form method="POST" action="/template" id='dbpediaQueryForm'>
                        <label>Query result format:</label>
                        <select name="profile">
                            <option value="st:sparql" >LDP</option>
                            <option value="st:std">STD</option>

                        </select>
                        <br/>
                        <textarea class="form-control custom-control"  rows='8' id='query-dbp' name='query'>
 select * where {
   service <http://fr.dbpedia.org/sparql> {
     <http://fr.dbpedia.org/resource/Antibes> ?p ?y
   }
 }
 limit 10
 offset 10
                        </textarea>
                        <br>
        <input type='submit' value='Query' class="btn btn-default" onClick="trans(this.form);return false;">
        </form>
        </div>

</div>
</div>
        
        
 </div>
 </div>
