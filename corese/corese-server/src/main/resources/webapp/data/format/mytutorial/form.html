<!-- Edit and submit a query with html select -->
<form class='center' method='post'  id='form' 	action='%s' >   
  <input type='hidden' name='profile' value='%s' /> 
  <textarea  id='tmp' class='hidden'>%s</textarea>
  <textarea  id='sol' class='hidden'>%s</textarea>  
  <input type='hidden' name='uri' 	value='%s' />
  <!-- query title -->
  %s
  <br/> 
  <!-- parameter html select list -->
  %s  
  <!-- mode less button place holder -->
  %s
  <input type='button' value='show query'  onClick='myshow("query");set("text", true);' /> 
  <input type='button' value='hide query'  onClick='hide("query");  set("text", false);' /> 
  <input type='reset'  value='reset'  />
  <!-- submit button place holder -->
  %s
  <!-- first percent is for style="display:none" -->
  <textarea  %s cols='%s' rows='%s' id='query' name='query'>%s</textarea>
  <br/>
<!--<label>Pad:</label> <input type="text" name="pad" id="pad" value="" size="50" />
  <br/>-->
<!--    <label>Key:</label> <input type="text" name="access" value="" size="50"/>
  <br/>-->
</form>

<script type="text/javascript">  

// "show" is the id of a specific html select that record user choice for show/hide
// it is accessible by server with param = (show more) or param = (show less)
// see workflow st:id "show"
function more(name) {
    myshow(name);
    set("show", "more");
}
function less(name) {
    hide(name);
    set("show", "less");
}

function myshow(id) {
    document.getElementById(id).style="";
}
function hide(id) {
    document.getElementById(id).style="display:none";
}

function set(name, value) {
    if (document.getElementById(name)!=null) {
        document.getElementById(name).value=value;
    }
}

function swap(name, value) {
    swap(name, value, "")
}

function swap(name, value, def) {
    elem = document.getElementById(name);
    if (elem != null) {
        if (elem.value == def) {
            elem.value = value;
        }
        else {
            elem.value = def;
        }
    }
}

function clean(... lname) {
   for (let name of lname) set(name, "");
}
// javascript function definition 
%s
</script>
