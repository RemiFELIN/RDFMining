version: "3.8"
services:
    # The main service : RDFMiner v1.2
    # developed by Andrea G. B. Tettamanzi, Thu Huong Nguyen and RÃ©mi Felin
    rdfminer:
        restart: always
        image: rdfminer:1.2
        build:
            context: ./RDFMiner/.
        depends_on:
            - virtuoso
        command: launch
        volumes:
            - /home/remi/Bureau/dev/RDFMining/IO:/rdfminer/io
    virtuoso:
        restart: always
        image: virtuoso:1.0
        build:
            context: ./Virtuoso/.
        ports:
            - "8890:8890"
        volumes:
            - /home/remi/Bureau/dev/RDFMining/Virtuoso/data:/data
